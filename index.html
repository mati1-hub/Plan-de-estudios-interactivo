<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .cuadro {
      width: 50px;
      height: 50px;
      margin: 1px;
      background: #ccc;
      transition: background 0.3s;
    }
    .cuadro:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>
  <script>
    for (let i = 0; i < 400; i++) {
      const div = document.createElement("div");
      div.className = "cuadro";
      div.addEventListener("click", () => {
        div.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
      });
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
